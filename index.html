<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuray Humbatova - Realtor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            background-size: 50px 50px;
            opacity: 0.3;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 80px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            transform: translateY(0);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15), 0 0 100px rgba(255, 255, 255, 0.15);
        }

        .profile-section {
            flex-shrink: 0;
        }

        .profile-image {
            width: 280px;
            height: 350px;
            border-radius: 20px;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.02);
        }

        .content-section {
            flex: 1;
            text-align: left;
        }

        .name {
            font-size: 2.2em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .bio {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .social-links {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .linkedin { background: linear-gradient(135deg, #0077b5, #00a0dc); }
        .twitter { background: linear-gradient(135deg, #1da1f2, #0d8bd9); }
        .instagram { background: linear-gradient(135deg, #e4405f, #833ab4); }
        .github { background: linear-gradient(135deg, #333, #555); }

        .contact-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #495057;
            border: 2px solid #dee2e6;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 80%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 90%; animation-delay: 3s; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                text-align: center;
                gap: 30px;
                max-width: 450px;
            }

            .profile-image {
                width: 220px;
                height: 280px;
            }

            .content-section {
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }

            .contact-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
                margin: 10px;
                border-radius: 20px;
                gap: 25px;
            }

            .name {
                font-size: 1.8em;
            }

            .title {
                font-size: 1.1em;
            }

            .profile-image {
                width: 180px;
                height: 240px;
            }

            .social-links {
                gap: 12px;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.1em;
            }

            .contact-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 14px 20px;
            }
        }

        @media (max-width: 320px) {
            .card {
                padding: 25px 20px;
            }

            .name {
                font-size: 1.6em;
            }

            .bio {
                font-size: 0.9em;
            }

            .profile-image {
                width: 160px;
                height: 220px;
            }
        }
    </style>
</head>
<body>
<div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

        <img src="/img/profile.jpg" alt="Nuray" class="profile-image">
    </div>

        <p class="bio">

        </p>

            <a href="#" class="social-link instagram" aria-label="Instagram">

    </div>
</div>
</body>
</html>
